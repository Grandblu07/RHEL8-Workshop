---
- hosts: node1,node2,node3
  tasks:

    - name: "rhel8-unit-pbnech : install pbench COPR (test) repo"
      get_url:
        url: https://copr.fedorainfracloud.org/coprs/portante/pbench-test/repo/epel-8/portante-pbench-test-epel-8.repo
        dest: /etc/yum.repos.d/pbench.repo

    - name: "rhel8-unit-pbench : yum install buildah,podman"
      yum: name=buildah,podman state=installed
      register: result
      retries: 10
      until: result is succeeded
      delay: 5

    - name: "rhel8-unit-pbench : cheat script install"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'cheat-checkhost.j2', dest: '/usr/local/bin/cheat-pbench-checkhost.sh'}
